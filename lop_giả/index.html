<DOCTYPE_html>
    <html>
        <head>
            <title> xin chào các bạn</title>
            <meta charset="utf-8">
            <style>
                h1:hover{
                    color: violet;
                }

                li:first-child{
                    font-size:15px;
                    color: blue;
                }

                li:last-child{
                    color: green;
                    font-size: 25px;
                }

                li:active{
                    color: red;
                }



            </style>
        </head>

        <body>
            <div>
                <h1>hôm nay tôi buồn</h1>
                <ol>
                    <li>root: tên lớp giả</li>
                    <li>hover: di chuột chữ đổi màu</li>
                    <li>active: bấm giữa chuột đổi màu(link liên kết)</li>
                    <li>first-child: đầu tiên</li>
                    <li>last-child: cuối cùng</li>
                </ol>
            </div>
        </body>
    </html>
</DOCTYPE_html>
